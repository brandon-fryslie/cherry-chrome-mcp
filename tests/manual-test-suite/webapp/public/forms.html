<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapp 1: Forms</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            /* Hidden by default */
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
        }

        /* For testing selector refinement */
        .registration-section .form-field {
            border-left: 3px solid #eee;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html">‚Üê Back to Home</a>
        <h1>Form Scenarios</h1>

        <!-- S1.5, S2.2: Login Form -->
        <section id="login-section" class="card mt-20">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                </div>
                <!-- S1.1: Unique button text -->
                <button type="submit" class="btn login-btn" aria-label="Log In">Sign In</button>
            </form>
        </section>

        <!-- S1.2: Complex Selector Refinement -->
        <section id="registration-section" class="card mt-20 registration-section">
            <h2>Registration (Complex Selectors)</h2>
            <form id="reg-form">
                <div class="form-group form-field">
                    <label>Personal Info</label>
                    <input type="text" placeholder="Full Name" class="name-input">
                    <!-- Target for refinement -->
                    <input type="email" placeholder="Email" class="email-input">
                </div>
                <div class="form-group form-field">
                    <label>Billing Address</label>
                    <input type="text" placeholder="Street" class="addr-input">
                    <input type="email" placeholder="Billing Email (Optional)" class="email-input">
                </div>

                <!-- S2.3: Dynamic Interaction -->
                <div class="form-group">
                    <label for="account-type">Account Type</label>
                    <select id="account-type">
                        <option value="personal">Personal</option>
                        <option value="business">Business</option>
                    </select>
                </div>

                <!-- Hidden by default, shown for Business -->
                <div id="business-fields" class="form-group hidden">
                    <label for="company-code">Company Code</label>
                    <input type="text" id="company-code">
                </div>

                <div class="form-group">
                    <button type="button" class="btn" id="submit-order-btn">Submit Order</button>
                </div>
            </form>
        </section>

        <!-- S1.4: Hidden Elements -->
        <div class="mt-20">
            <button id="terms-btn" class="btn" style="background: #666;">View Terms</button>
        </div>

        <div id="terms-modal" class="modal-overlay">
            <div class="modal">
                <h3>Terms of Service</h3>
                <p>These are the hidden terms...</p>
                <button id="close-modal-btn" class="btn">Close</button>
            </div>
        </div>
    </div>

    <script>
        // S2.3 Logic
        const accountType = document.getElementById('account-type');
        const bizFields = document.getElementById('business-fields');

        accountType.addEventListener('change', (e) => {
            if (e.target.value === 'business') {
                bizFields.classList.remove('hidden');
            } else {
                bizFields.classList.add('hidden');
            }
        });

        // S1.4 Logic
        const termsBtn = document.getElementById('terms-btn');
        const modal = document.getElementById('terms-modal');
        const closeBtn = document.getElementById('close-modal-btn');

        termsBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Prevention of actual submission for tests
        document.querySelectorAll('form').forEach(f => {
            f.addEventListener('submit', e => e.preventDefault());
        });
    </script>
</body>

</html>
